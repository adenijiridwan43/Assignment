  <main>
    <section class="first-header">
      <div class="fig">
        <figcaption>Get Started With A Free Account</figcaption>
        <small>Create a free Firebass account to send beautiful gaming videos to fans and contributors. Already have a
          FireBass account <a href="loginpage.html">Login
            here</a></small>
      </div>
      <div class="second-header">
        <form>
          <h1>Registration Form</h1>
          <label for="first-name">FIRST NAME:</label>
          <input type="text" alt="first name" placeholder="Enter your first Name here!" checked required><br>
          <label for="last-name">LAST NAME:</label>
          <input type="text" alt="last name" placeholder="Enter your Second Name here!" checked required
            autocorrect="true"><br>
          <label for="number">PHONE NUMBER :</label>
          <input type="tel" alt="phone" placeholder="Enter your phone number here!" checked required
            autocorrect="true"><br>
          <label for="name">EMAIL ADDRESS:</label>
          <input type="email" alt="email" placeholder="Enter your Email here!" checked required spellcheck="true"
            autocorrect="true"><br>
          <label for="gender">Gender:</label>
          <select>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer Not to say">Prefer Not to say</option>
            <option value="Non-binary">Non-binary</option>
            <option value="Other">Other</option>
          </select><br>
          <label>Date of Birth</label>
          <input type="date" placeholder="Enter Date of Birth" required autocorrect="true" checked="checked"
            spellcheck="true"><br>
          <label for="Favourite color">Your Favourite Color</label>
          <input type="color" placeholder="Pick your Favourite color" required spellcheck="true"><br>
          <label>Create New Password</label>
          <input type="password" placeholder="Enter Your New Password" required autocorrect="true" checked="checked"
            spellcheck="true"><br>
          <label>Re-enter New Password</label>
          <input type="password" placeholder="Please R-enter New Password" required autocorrect="true" checked="checked"
            spellcheck="true"><br>
          <button type="submit" spellcheck="true"><a href="loginpage.html" id="submit-btn">Register</a></button>
        </form>
      </div>
    </section>
  </main>
  <footer>
